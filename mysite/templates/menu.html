<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
</head>
<body>
	{% for food in foods %}
		<ul>
			<li>食物的名字是 : {{food.name}}</li>
			<li>食物的價格是 : {{food.price}}</li>
			<li>食物的說明 : {{food.comment}}</li>
			<li>食物會辣? : {{food.is_spicy}}</li>
		</ul>
	{% endfor %}
</body>
</html>
